  <title>Clock</title>
</head>

<body>

  <div class="light"></div>
  

  <div class="digital-clock">

    <div class="fulltime">
      <div class="kun">
        <div class="day">00</div>
        <div class="dot">.</div>
        <div class="month">00</div>
        <div class="dot dot1">.</div>
        <div class="year">2000</div>
      </div>

      <div class="time">
        <div class="hour">00</div>
        <div class="dot">:</div>
        <div class="min">00</div>
        <div class="dot">:</div>
        <div class="sec">00</div>
      </div>
    </div>

    <div class="week">
      <div id="day">MON</div>
      <div id="day">TUE</div>
      <div id="day">WED</div>
      <div id="day">THU</div>
      <div id="day">FRI</div>
      <div id="day">SUT</div>
      <div id="day" class="active">SUN</div>
    </div>

  </div>
